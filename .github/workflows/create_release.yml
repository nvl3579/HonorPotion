name: Create Release

permissions:
  contents: write

on:
  push:
    tags:
    - 'v*'

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Build Project
        run: |
          mkdir HonorPotion
          cp HonorPotion.toc HonorPotion.lua LICENSE HonorPotion/
          zip -r HonorPotion-${{ github.ref_name }}.zip HonorPotion
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          fail_on_unmatched_files: true
          files: HonorPotion-${{ github.ref_name }}.zip
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
