on:
  push:
    tags:
    - 'v*'

name: Create Release

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Build Project
        run: |
          mkdir HonorPotion
          cp HonorPotion.toc HonorPotion.lua LICENSE HonorPotion/
          zip HonorPotion-${{ github.ref }}.zip HonorPotion
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload_release_asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./HonorPotion-${{ github.ref }}.zip
          asset_name: HonorPotion-${{ github.ref }}.zip
          asset_content_type: application/zip
